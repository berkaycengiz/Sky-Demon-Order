<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sky Demon Order</title>
        <link rel="stylesheet" href="css/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <script src="script/login.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <a href="/home.html" class="logolink">
                    <h1>S.</h1>
                </a>
            </div>
            <div class="card">
                <form id="form">
                    <div class="usernamecontainer">
                        <p>Username</p>
                        <input type="text" id="usernameid" class="username">
                    </div>
                    <div class="passwordcontainer">
                        <p>Password</p>
                        <input type="password" id="passwordid" class="password">
                    </div>
                    <div class="remcontainer">
                        <input type="checkbox" id="remembermeid" class="rememberme">
                        <label for="remembermeid">Remember me</label>
                    </div>
                    <div class="bar">
                        <a href="forgot-password.html" class="forgot">Forgot your password?</a>
                        <button type="submit" class="login">LOGIN</button>
                    </div>
                </form>
                <div class="or">
                    <p>Or</p>
                </div>
                <div class="link">
                    <a href="" class="discord" target="_blank">
                        <i class='bx bxl-discord-alt'></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
